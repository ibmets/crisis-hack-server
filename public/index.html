<!DOCTYPE html>
<html lang="en">
<head>
  <title>Crisis Hack</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="HandheldFriendly" content="true">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="stylesheets/style.css">
  <link rel="stylesheet" href="stylesheets/chat.css">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script type="text/javascript" src="js/socket.io.min.js"></script>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
  <script src="dist/leaflet-heat.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</head>
<body>

  <div class="back-nav">
    <p id="back-button">Back</p>
  </div>
  <div class="row">
    <div class="col-sm-4 nopad" id="chat_container">

      <div class="chat_window">
     	 <div class="top_menu">
     		 <!--div class="buttons">
     			 <div class="button close"></div>
     			 <div class="button minimize"></div>
     			 <div class="button maximize"></div>
     		 </div-->
     		 <div>
     			 <!--input/-->
     		 </div>
     		 <div class="tabs">
     		 </div>
     	 </div>
     	 <div class="conversations"></div>
     	 <div class="bottom_wrapper clearfix">
     		 <div class="message_input_wrapper">
     			 <input class="message_input" placeholder="Type your message here..." />
     		 </div>
     		 <div class="send_message">
     			 <div class="icon"></div>
     			 <div class="text">Send</div>
     		 </div>
     	 </div>
      </div>

   </div>
   <div class="col-sm-2" id="crisis-selectorCol">
    <div id="crisis-selector">
      <ul id="crisis-list"></ul>
    </div>
   </div>
   <div class="col-sm-10" id="mapCol">
    <div id="mapid"></div>
    <div id="concepts"> Concepts </div>
  </div>
</div>



 <div class="tab_template">
	 <div class="tab"></div>
 </div>

 <div class="message_template">
	 <li class="message">
		 <div class="avatar"></div>
		 <div class="text_wrapper">
			 <div class="text"></div>
		 </div>
	 </li>
 </div>

 <div class="conversation_template">
	<div class="conversation">
    <h5 class="name"></h5>
		<ul class="messages"></ul>
	</div>
 </div>

</body>
</html>
